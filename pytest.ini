[pytest]
# Pytest configuration for ClusterTK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=clustertk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take longer to run
    requires_viz: Tests that require visualization dependencies
    requires_extras: Tests that require extra dependencies (HDBSCAN, UMAP)

# Coverage options
[coverage:run]
source = clustertk
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    # Non-runnable code
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
